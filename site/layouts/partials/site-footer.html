<footer class="footer">

  <div class="columns">
    <div class="column">
      <img src='{{ relURL .Site.Params.LogoImage }}' style="max-height: 80px">
    </div>
    <div class="column">
      <address role="list">
        <div role="listitem" class="has-text-grey-dark">
          鎮座地: <a href="{{ .Site.Params.OfficeMapUrl }}">{{ .Site.Params.OfficeAddress }}</a>
        </div>
        <div role="listitem" class="has-text-grey-dark">
          電話: <a href="tel:{{ .Site.Params.OfficePhone }}">{{ .Site.Params.OfficePhone }}</a>
        </div>
        <div role="listitem" class="has-text-grey-dark">
          Email: <a href="mailto:{{ .Site.Params.OfficeEmail }}">{{ .Site.Params.OfficeEmail }}</a>
        </div>
      </address>
    </div>
  </div>

  <div class="has-text-grey-dark">
    &copy; {{ with .Site.Copyright | default .Site.Title }}{{ . | safeHTML }} {{ now.Format "2006"}}{{ end }}
  </div>
</footer>
