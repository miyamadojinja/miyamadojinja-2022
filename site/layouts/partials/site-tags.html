{{/*
  Partial: site-tags.html
  Renders all site tags with post counts.
*/}}

{{ with .Site.Taxonomies.tags }}
  {{ range $name, $taxonomy := . }}
    {{ with site.GetPage (printf "/tags/%s" (urlize $name)) }}
      <a href="{{ .RelPermalink }}"
         class="inline-block bg-gray-200 px-2 py-1 rounded text-sm hover:bg-gray-300 transition">
        {{ $name }}<sub>{{ $taxonomy.Count }}</sub>
      </a>
    {{ end }}
  {{ end }}
{{ end }}
