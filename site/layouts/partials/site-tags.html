{{/* https://discourse.gohugo.io/t/list-all-tags-categories/17765 */}}

{{ range $name, $taxonomy := .Site.Taxonomies.tags }} {{ $cnt := .Count }}

  {{ with $.Site.GetPage (printf "/tags/%s" $name) }}
    <a href="{{ .RelPermalink }}" class="tag">
      {{ $name }}<sub>{{ $cnt }}</sub>
    </a>
  {{ end }}

{{ end }}
