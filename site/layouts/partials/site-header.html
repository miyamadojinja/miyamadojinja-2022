<nav class="absolute inset-x-0 top-0 z-20 bg-white/70 backdrop-blur border-b border-red-200">
  <div class="h-24 flex items-center justify-between max-w-screen-xl mx-auto w-full px-2">
    <!-- Logo -->
    <a href="{{ .Site.BaseURL }}" class="flex items-center space-x-2">
      {{ partial "logo" . }}
    </a>
    <!-- Desktop nav items (visible on lg+) -->
    <div class="hidden lg:flex space-x-6">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}"
           class="text-gray-700 hover:text-blue-600">
        {{ .Name }}
      </a>
      {{ end }}
    </div>
    <!-- Mobile menu toggle -->
    <button id="menu-toggle" class="lg:hidden text-gray-700 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
  <!-- Mobile nav dropdown -->
  <div id="menu" class="hidden flex-col space-y-2 px-4 pb-4 lg:hidden">
    {{ range .Site.Menus.main }}
    <a href="{{ .URL }}" class="block py-2 text-gray-700 hover:text-blue-600 text-center">
      {{ .Name }}
    </a>
    {{ end }}
  </div>
</nav>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    toggle.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  });
</script>
