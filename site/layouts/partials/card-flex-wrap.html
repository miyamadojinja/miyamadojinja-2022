<ul class="flex flex-wrap justify-center gap-6">
  {{ range . }}
  <li class="w-80">
    {{ if .linkUrl }}<a href="{{ .linkUrl }}">{{ end }}
      <div class="bg-white rounded shadow overflow-hidden">
        {{ if .image }}
        <div class="aspect-video overflow-hidden">
          <img src="{{ relURL .image }}" alt="{{ .name }}" class="w-full h-full object-cover">
        </div>
        {{ end }}
        <div class="p-4">
          <h4 class="text-lg font-semibold mb-2">{{ .name }}</h4>
          <div class="prose text-sm">{{ .description | markdownify }}</div>
        </div>
      </div>
      {{ if .linkUrl }}</a>{{ end }}
  </li>
  {{ end }}
</ul>
