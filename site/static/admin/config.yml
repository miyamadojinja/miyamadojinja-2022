# How to set up Netlify CMS for Hugo: https://www.netlifycms.org/docs/hugo
# Available options: https://www.netlifycms.org/docs/configuration-options
# Example: https://github.com/netlify/netlify-cms/blob/master/dev-test/config.yml
backend:
  name: git-gateway
  # git Gateway Error: Please ask your site administrator to reissue the Git Gateway token
  # https://community.netlify.com/t/git-gateway-error/12220/8
  repo: mnishiguchi/miyamadojinja-website
  branch: main
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: '[skip ci] Upload "{{path}}"'
    deleteMedia: '[skip ci] Delete "{{path}}"'

# https://www.netlifycms.org/docs/beta-features/#working-with-a-local-git-repository
local_backend: true

media_folder: site/content/img

public_folder: /img

site_url: https://miyamadojinja.com

logo_url: https://user-images.githubusercontent.com/7563926/187314099-ad31bb3e-364d-47c2-a8cc-dce45cf42b7e.svg

locale: 'ja'

show_preview_links: false

search: false

slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '_'

collections:
  - name: 'Fixed pages'
    label: '固定ページ'
    editor:
      preview: false
    files:
      - file: 'site/content/_index.md'
        label: 'ホーム'
        name: 'home'
        fields:
          - label: '写真'
            name: 'mainImage'
            widget: 'image'
            required: false
          - label: 'お知らせ'
            name: 'news'
            widget: 'markdown'
            required: false
          - label: 'イントロ'
            name: 'introduction'
            widget: 'markdown'
          - label: '本文'
            name: 'body'
            widget: 'markdown'
          - label: '御祭神'
            name: 'saijin'
            widget: 'list'
            fields:
              - { label: '名称', name: 'name', widget: 'string' }
              - { label: '説明', name: 'description', widget: 'markdown', required: false }
              - { label: '写真', name: 'image', widget: 'image', required: false }
              - { label: 'リンクURL', name: 'linkUrl', widget: 'string', required: false }
          - label: '特記事項'
            name: features
            widget: list
            fields:
              - { label: '名称', name: 'name', widget: 'text' }
              - { label: '説明', name: 'description', widget: 'markdown', required: false }
              - { label: '写真', name: 'image', widget: 'image', required: false }
              - { label: 'リンクURL', name: 'linkUrl', widget: 'string', required: false }
          - label: '境内写真'
            name: 'keidaiImage'
            widget: 'image'
            required: false
          - label: '境内説明'
            name: 'keidaiDescription'
            widget: 'markdown'
          - label: 'アクセス1'
            name: 'access1'
            widget: 'markdown'
            required: false
          - label: 'アクセス2'
            name: 'access2'
            widget: 'markdown'
            required: false
      - file: 'site/content/events.md'
        label: '年間行事'
        name: 'events'
        fields:
          - label: '写真'
            name: 'mainImage'
            widget: 'image'
            required: false
          - label: '本文'
            name: 'body'
            widget: 'markdown'
      - file: 'site/content/gokito.md'
        label: '御祈祷・出張祭典'
        name: 'gokito'
        fields:
          - label: '写真'
            name: 'mainImage'
            widget: 'image'
            required: false
          - label: '本文'
            name: 'body'
            widget: 'markdown'
      - file: 'site/content/juyohin.md'
        label: '授与品'
        name: 'juyohin'
        fields:
          - label: '写真'
            name: 'mainImage'
            widget: 'image'
            required: false
          - label: '本文'
            name: 'body'
            widget: 'markdown'
          - label: 'おふだ説明'
            name: 'ofudaDescription'
            widget: 'string'
            required: false
          - label: 'おふだリスト'
            name: 'ofudaCollection'
            widget: 'list'
            fields:
              - { label: '名称', name: 'name', widget: 'string' }
              - { label: '説明', name: 'description', widget: 'markdown', required: false }
              - { label: '写真', name: 'image', widget: 'image', required: false }
          - label: 'お守り説明'
            name: 'omamoriDescription'
            widget: 'string'
            required: false
          - label: 'お守りリスト'
            name: 'omamoriCollection'
            widget: 'list'
            fields:
              - { label: '名称', name: 'name', widget: 'string' }
              - { label: '説明', name: 'description', widget: 'markdown', required: false }
              - { label: '写真', name: 'image', widget: 'image', required: false }
      - file: 'site/content/kyoshiki.md'
        label: '結婚式'
        name: 'kyoshiki'
        fields:
          - label: '写真'
            name: 'mainImage'
            widget: 'image'
            required: false
          - label: '本文'
            name: 'body'
            widget: 'markdown'
      - file: 'site/content/tenjinzo.md'
        label: '大天神像'
        name: 'tenjinzo'
        fields:
          - label: '写真'
            name: 'mainImage'
            widget: 'image'
            required: false
          - label: '本文'
            name: 'body'
            widget: 'markdown'
      - file: 'site/content/tsuitachimairi.md'
        label: '朔日参り'
        name: 'tsuitachimairi'
        fields:
          - label: '写真'
            name: 'mainImage'
            widget: 'image'
            required: false
          - label: '本文'
            name: 'body'
            widget: 'markdown'
      - file: 'site/content/yakudoshi.md'
        label: '厄年'
        name: 'yakudoshi'
        fields:
          - label: '写真'
            name: 'mainImage'
            widget: 'image'
            required: false
          - label: '本文'
            name: 'body'
            widget: 'markdown'
      - file: 'site/content/yomeiri.md'
        label: '狐の嫁入り神事'
        name: 'yomeiri'
        fields:
          - label: '写真'
            name: 'mainImage'
            widget: 'image'
            required: false
          - label: '本文'
            name: 'body'
            widget: 'markdown'
  - name: 'User-defined pages'
    label: 'ユーザー定義ページ'
    folder: 'site/content'
    filter: { field: 'created_by', value: 'user' }
    create: true
    slug: '{{fields.slug}}'
    editor:
      preview: false
    fields:
      - label: created_by
        name: 'created_by'
        widget: 'hidden'
        default: 'user'
      - label: '写真'
        name: 'mainImage'
        widget: 'image'
        required: false
      - label: 題目
        name: 'title'
        widget: 'string'
      - label: スラッグ
        name: 'slug'
        widget: 'string'
      - label: 本文
        name: 'body'
        widget: 'markdown'
